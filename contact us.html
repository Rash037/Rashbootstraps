<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Contact Us</h1>
    <p>Please fill out the form below to get in touch with us.</p>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="successMessage" class="mt-3 alert alert-success" style="display: none;">
        Your message has been sent successfully.
    </div>

    <div id="errorMessage" class="mt-3 alert alert-danger" style="display: none;">
        There was an error sending your message. Please try again later.
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $("#contactForm").submit(function(event) {
            event.preventDefault();

            $.ajax({
                type: "POST",
                url: "your-server-side-script.php", // Replace with the actual URL to handle form submissions
                data: $(this).serialize(),
                success: function(response) {
                    $("#successMessage").show();
                    $("#errorMessage").hide();
                    $("#contactForm")[0].reset();
                },
                error: function() {
                    $("#successMessage").hide();
                    $("#errorMessage").show();
                }
            });
        });
    });
</script>

</body>
</html>
